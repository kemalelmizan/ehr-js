<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic Health Record (EHR-js)</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="h1-welcome">Welcome to EHR-js</h1>
        <img id="img-qr" src="">
        <a id="google-oauth2" href="#" hidden>
            <img src="https://developers.google.com/accounts/images/sign-in-with-google.png" alt="Sign in with Google" style="width: 200px;">
        </a>
        <div id="google-id-profile" class="text-center">

        </div>
        <br/>

        <div class="row">
            <div class="col-xs-12">
                <button id="qr-scan" class="btn btn-danger m-center">Scan QR Code</button>
                <br/>
                <div id="qr-error" class="alert alert-danger" role="alert" hidden>...</div>
                <div id="qr-info" class="alert alert-info" role="alert" hidden>...</div>
                <div id="qr-reader" hidden>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="dt-alert-info" class="alert alert-info alert-dismissable" role="alert" hidden>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <span id="dt-alert-text"></span>
                </div>
                <form id="form-insert-patient-org" method="post" hidden>
                    <div class="form-group">
                        <label for="FIRST_NAME">First Name</label>
                        <input required type="text" class="form-control" id="FIRST_NAME">
                    </div>
                    <div class="form-group">
                        <label for="LAST_NAME">Last Name</label>
                        <input required type="text" class="form-control" id="LAST_NAME">
                    </div>
                    <div class="form-group">
                        <label for="NO_ID">ID Number (Example: KTP)</label>
                        <input type="text" class="form-control" id="NO_ID">
                    </div>
                    <div class="form-group">
                        <label for="DOB">Date of Birth (MM-DD-YYYY)</label>
                        <input type="text" class="form-control" id="DOB">
                    </div>
                    <div class="form-group">
                        <label for="GENDER">Gender (M/F)</label>
                        <input type="text" class="form-control" id="GENDER">
                    </div>
                    <div class="form-group">
                        <label for="TELEPHONE">Telephone</label>
                        <input type="text" class="form-control" id="TELEPHONE">
                    </div>
                    <div class="form-group">
                        <label for="HANDPHONE">Handphone</label>
                        <input type="text" class="form-control" id="HANDPHONE">
                    </div>
                    <div class="form-group">
                        <label for="EMAIL">Email address:</label>
                        <input type="email" class="form-control" id="EMAIL">
                    </div>
                    <div class="form-group">
                        <label for="MARITAL_STATUS">Marital Status (Single/Married)</label>
                        <input type="text" class="form-control" id="MARITAL_STATUS">
                    </div>
                    <div class="form-group">
                        <label for="JOB">Job</label>
                        <input type="text" class="form-control" id="JOB">
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Next</button>
                </form>
                <table id="dt-info" class="display table-striped" cellspacing="0" width="100%">
                </table>
            </div>
        </div>

        <div id="nameInput" class="input-group-lg center-block helloInput">
            <input id="user_name" type="text" class="form-control" placeholder="What's your name?" aria-describedby="sizing-addon1" value=""
            />
        </div>
        <p id="response" class="lead text-center"></p>
        <p id="databaseNames" class="lead text-center"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script src="js/html5-qrcode.js" type="text/javascript"></script>
    <script src="js/antixss.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
