<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic Health Record (EHR-js)</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to EHR-js</h1>
        <img id="img-qr" src="">
        <a id="google-oauth2" href="#" hidden>
            <img src="https://developers.google.com/accounts/images/sign-in-with-google.png" alt="Sign in with Google" style="width: 200px;">
        </a>
        <div id="google-id-profile" class="text-center">

        </div>
        <br/>

        <div class="row">
            <div class="col-xs-12">
                <button id="qr-scan" class="btn btn-danger m-center">Scan QR Code</button>
                <br/>
                <div id="qr-error" class="alert alert-danger" role="alert" hidden>...</div>
                <div id="qr-info" class="alert alert-info" role="alert" hidden>...</div>
                <div id="qr-reader" hidden>
                </div>
            </div>
        </div>

        <div id="nameInput" class="input-group-lg center-block helloInput">
            <input id="user_name" type="text" class="form-control" placeholder="What's your name?" aria-describedby="sizing-addon1" value=""
            />
        </div>
        <p id="response" class="lead text-center"></p>
        <p id="databaseNames" class="lead text-center"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/html5-qrcode.js" type="text/javascript"></script>
    <script src="js/antixss.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
